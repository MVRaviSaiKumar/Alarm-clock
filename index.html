<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm Clock</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Include custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Alarm Clock</h1>
        <div class="row justify-content-center mt-4">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="timePicker">Set Alarm Time:</label>
                    <input type="time" id="timePicker" class="form-control">
                </div>
                <button id="setAlarm" class="btn btn-primary btn-block">Set Alarm</button>
                <button id="stopAlarm" class="btn btn-danger btn-block">Stop Alarm</button>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS (jQuery and Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
